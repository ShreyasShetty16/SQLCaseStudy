<h3>Add a new Task</h3>
<!---
<div>
   <span class = "setup"> Return Id</span>
    <h1 class ="punchline">{{data}}</h1>

    <button type = "button" class= "btn btn-success"
    (click)="sendData()">Send Post Command</button>


</div>
-->
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

    <div>
        
         <h1 class ="punchline">{{data}}</h1>
    <table border="2px" align="center">
        <tr>
    <td>task_ID</td>
     <td><input type="text" name="task_ID" placeholder="task_ID" formControlName="task_ID"/></td>
     
    </tr>
    <tr>
     <td>owner_ID</td>
     <td><input type="text" name="owner_ID" placeholder="owner_ID" formControlName="owner_ID"/></td>
    </tr>
     <tr>
     <td>creator_ID</td>
     <td><input type="text" name="creator_ID" placeholder="creator_ID" formControlName="creator_ID"/></td>
     
    </tr>
    <tr>
     <td>name</td>
     <td><input type="text" name="name" placeholder="name" formControlName="name"/></td>
     
    </tr>
    <tr>
     <td>description</td>
     <td><input type="text" name="description" placeholder="description" formControlName="description"/></td>
     
    </tr>
    <tr>
     <td>status</td>
        <td><select name="status" formControlName="status">
         <option value="InProgress">InProgress</option>
         <option value="Cancelled">Cancelled</option>
         <option value="Closed">Closed</option>
         <option value = "OnHold">OnHold</option>
     </select></td>
     
     
    </tr>
    <tr>
     <td>priority</td>
        <td><select name="priority" formControlName="priority">
         <option value="High">High</option>
         <option value="Medium">Medium</option>
         <option value="Low">Low</option>
     </select></td>
     
     
    </tr>
    <tr>
     <td>notes</td>
     <td><input type="text" name="notes" placeholder="notes" formControlName="notes"/></td>
     
    </tr>
    <tr>
     <td>isBookmarked</td>
     <td><select name="isBookmarked" formControlName="isBookmarked">
         <option value="True">True</option>
         <option value="False">False</option>
         
     </select></td>
    </tr>
     <tr>
     <td>created_On</td>
     <td><input type="date" name="created_On" placeholder="created_On" formControlName="created_On"/></td>
    </tr>
    <tr>
     <td>status_Changed_On</td>
     <td><input type="date" name="status_Changed_On" placeholder="status_Changed_On" formControlName="status_Changed_On"/></td>
     
     
    </tr>
     
     <tr>
    <td colspan="2"><button type = "button" class= "btn btn-success"
    (click)="onSubmit(form.value)">Add Task</button></td>

    </tr>
</table>    
    </div>
     <!-- task_ID is {{task_ID}}
     owner_ID is {{owner_ID}}
    creator_ID is {{creator_ID}}
     name is {{name}}
     description is {{description}}
     status is {{status}}
     priority is {{priority}}
     notes is {{notes}}
     isBookmarked is {{isBookmarked}}
     created_On is {{created_On}}
     status_Changed_On is {{status_Changed_On}}
  -->
     
     </form>
